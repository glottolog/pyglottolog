name: tests
on:
  - push
  - pull_request
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
       include:
         - python-version: "3.11"
           os: ubuntu-latest
         - python-version: "3.11"
           os: windows-latest
         - python-version: "3.10"
           os: ubuntu-latest
         - python-version: "3.9"
           os: ubuntu-latest
         - python-version: "3.8"
           os: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Pip install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install .[test]
      - name: Run tests with pytest
        run: pytest
